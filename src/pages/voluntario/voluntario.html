<ion-header>
  <ion-navbar color ="lassie_default">
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PetCan</ion-title>
      <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>  

  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 align=center>Volunt√°rios</h3>

  	<ion-list>
    <ion-item *ngFor="let voluntario of voluntarioLista | async" >
      <img src="assets/img/doctor.png">
      <h2>
        NOME: {{voluntario.nome}} 
        {{voluntario.sobrenome}} 
      </h2>
      <h3>
        CPF: {{voluntario.cpf}}
        <div>
        	CRMV: {{voluntario.crmv}}
    	</div>
    	<div>
        	Telefone: {{voluntario.telefone_1}}
    	</div>
    	<div>
        	Telefone Alternativo: {{voluntario.telefone_2}}
    	</div>
      </h3>
    </ion-item>
  </ion-list>

</ion-content>
