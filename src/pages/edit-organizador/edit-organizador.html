<ion-header>

  <ion-navbar color="primary">
    <ion-title>EditOrganizador</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item>
    		<ion-input type="text" [(ngModel)]="organizador.ID"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-input type="text" [(ngModel)]="organizador.nome"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-input type="text" [(ngModel)]="organizador.sobrenome"></ion-input>
  		</ion-item>

	</ion-list>

	<button ion-button color="light" round (click)="editarOrganizador(organizador)">Confirmar</button>
	<button ion-button color="light" round>Cancelar</button>

</ion-content>
