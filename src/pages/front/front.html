<ion-content>

    <div class="front-wrap">
        <ion-img class="icone-outubrorosa" src="assets/img/dogEspera.png"></ion-img>
        <h1>Aguardando confirmação do Administrador</h1>

        <div padding>
              <button  block color="lassie_default" ion-button class="botao-verifica" (click)="redirectToHome()">Verificar confirmação</button>
        </div>
        <div padding>
              <button  block color="lassie_default" ion-button class="botao-reenvia" (click)="redirectToCadastro()">Realizar Solicitação </button>
        </div>
        <div padding>
              <button  block color="lassie_default" ion-button class="botao-sair" (click)="cancelar()">Sair</button>
        </div>
    </div>

</ion-content>
