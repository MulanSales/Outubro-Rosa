<ion-header>
  <ion-title>Proprietario</ion-title>
</ion-header>


<ion-content padding>

	<ion-list>

      <ion-item>
          <ion-label>Autoriza Contato?</ion-label>
          <ion-toggle value="foo" checked="true" unchecked="false"[(ngModel)]="proprietario.auto_contato"></ion-toggle>
      </ion-item>

		  <ion-item>
      		<ion-label fixed>Nome:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.nome"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Sobrenome:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.sobrenome"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Gênero:</ion-label>
      		<ion-select [(ngModel)]="proprietario.genero">
      			<ion-option value="f">Feminino</ion-option>
            	<ion-option value="m">Masculino</ion-option>
            </ion-select>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Data de Nascimento:</ion-label>
      		<ion-input type="date" [(ngModel)]="proprietario.data_de_nascimento"></ion-input>
   		</ion-item>


   		<ion-item>
      		<ion-label fixed>Tel. 1:</ion-label>
      		<ion-input type="number" [(ngModel)]="proprietario.telefone_1"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Tel. 2:</ion-label>
      		<ion-input type="number" [(ngModel)]="proprietario.telefone_2"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Email:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.email"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Estado Civil:</ion-label>
      		<ion-select [(ngModel)]="proprietario.estado_civil">
      		    <ion-option value="1">Solteiro</ion-option>
            	<ion-option value="2">Casado</ion-option>
            	<ion-option value="3">Viúvo</ion-option>
            	<ion-option value="3">Divorciado</ion-option>
            	<ion-option value="9">Sem Informação</ion-option>
            </ion-select>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Rua:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.rua"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>CEP:</ion-label>
      		<ion-input type="number" [(ngModel)]="proprietario.cep"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Numero:</ion-label>
      		<ion-input type="number" [(ngModel)]="proprietario.numero"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Complemento:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.complemento"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Bairro:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.bairro"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Cidade:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.cidade"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>Estado:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.estado"></ion-input>
   		</ion-item>

   		<ion-item>
      		<ion-label fixed>País:</ion-label>
      		<ion-input type="text" [(ngModel)]="proprietario.pais"></ion-input>
   		</ion-item>

         <button block color="lassie_default" class="entrar" ion-button round (click)="cadastrarProprietario()">Adicionar Proprietario</button>

         <button block color="lassie_default" class="entrar" ion-button round (click)="cancelar()">Cancelar</button>

   	</ion-list>

   
      

      <button block color="lassie_default" class="entrar" ion-button round (click)="abrirAnimalForm()">Próximo>></button>


</ion-content>
