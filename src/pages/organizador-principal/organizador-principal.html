<ion-header>

  <ion-navbar>
    <ion-title>ORGANIZADOR PRINCIPAL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<button ion-button icon-left (click)="redirectTo(1)">
  <ion-icon name="home" ></ion-icon>
  Inserir Organizador
</button>

<ion-item *ngFor="let item of organizadorRef$ | async" (click)="menuOrganizador(item)">
	<h2>nome: {{item.nome}}</h2>
	<h3>sobrenome: {{item.sobrenome}}</h3>
</ion-item>
</ion-list>

</ion-content>
