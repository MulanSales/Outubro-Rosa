<ion-header>

  <ion-navbar>
    <ion-title>CampanhaSelect</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

 <ion-list>
    <ion-item *ngFor="let campanha of campanhaLista | async" (click)="editarCampanha(campanha.$key)">
      <h2>{{campanha.nome}}</h2>
      <h3>{{campanha.ano}}</h3>
    </ion-item>
 </ion-list>


</ion-content>
