<ion-header>
  <ion-toolbar>
    <ion-title>Editar Campanha</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="fecharCampanhaEdit()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label fixed>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="campanha.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Ano</ion-label>
      <ion-input type="text" [(ngModel)]="campanha.ano"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label>Pais</ion-label>
    <ion-select [(ngModel)]="campanha.pais" multiple="true">
      <ion-option value="Brasil" >Brasil</ion-option>
      <ion-option value="Outro">Outro</ion-option>
    </ion-select>
  </ion-item>

    <ion-item>
      <button ion-button (click)="salvarCampanha()">Salvar</button>
    </ion-item>

     <ion-item>
      <button ion-button (click)="removerCampanha()">Deletar</button>
    </ion-item>

 </ion-list>

</ion-content>
